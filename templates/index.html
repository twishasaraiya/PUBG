<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>PUBG predictor</title>
    <meta charset="utf-8">
  </head>
  <body>
  </div class="box">
  <div  class="image-text">
    <h1>PUBG Winner Predictor </h1>
    <p> Get Player Stats, Real time Winning Probability and much more</p>
  </div>
    <div class="fixed-bg"></div>
  </div>

    <div class="main">
        <label for="platform">Platform</label>
        <select class="form-control" id="platform-select">
          <option value="steam">steam</option>
          <option value="psn">psn</option>
          <option value="xbox" selected>xbox</option>
          <option  value="kakao">kakao</option>
        </select>

        <label for="player-name">Player Name</label>
        <input type="text"
        class="form-control" placeholder="Username of player" name="player-name" id="player-name">

        <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>

        <div id="loading">Loading...</div>
        <div class='row'>
          <div class='box' id='solo'></div>
          <div class='box' id='duo'></div>
          <div class='box' id='squad'></div>
        </div>
        <ul class="list list-unstyled" id="matches"></ul>
    <div>

  </body>
  <script type="application/javascript" src="static/js/index.js" charset="utf-8"></script>
</html>
